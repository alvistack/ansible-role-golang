- name: include default variables
  include_vars: "../vars/main.yml"

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
  ignore_errors: true

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
  ignore_errors: true

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/usr/local/bin" }
    - { dest: "/usr/local/go" }
    - { dest: "{{ golang_download.dest | dirname }}" }
  notify:
    - golang | download archive

- name: flush handlers
  meta: flush_handlers

- name: unarchive package
  shell: |
    set -euo pipefail
    exec &> >(tee -a {{ golang_download.dest }}.log)
    rm -rf /usr/local/go \
      && mkdir -p /usr/local/go
    cd /usr/local/go
    TMP_DIR="$(mktemp -d)" \
      && tar -zx -C $TMP_DIR -f {{ golang_download.dest }} \
      && chown -Rf root:root $TMP_DIR/go \
      && cp -rfT $TMP_DIR/go . \
      && rm -rf $TMP_DIR
    cd /usr/local/bin
    ln -fs /usr/local/go/bin/* .
  args:
    executable: "/bin/bash"
    creates: "{{ golang_download.dest }}.log"

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/usr/local/bin/go", mode: "0755", state: "link" }
    - { dest: "/usr/local/bin/gofmt", mode: "0755", state: "link" }
    - { dest: "/usr/local/go/bin/go", mode: "0755" }
    - { dest: "/usr/local/go/bin/gofmt", mode: "0755" }
